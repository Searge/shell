name: "Shellcheck"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          format: tty
      - name: Run ShellLinter
        uses: azohra/shell-linter@latest
        with:
          path: "./scripts"
